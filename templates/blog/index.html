<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Foodie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}"/>



</head>
<body>

     <div>
       <ul class="nav justify-content-center">
          <li><a href="./">Home of Recipes</a></li>
          <li><a href="./articles">Articles</a></li>
          <li><a href="./contact">Contact</a></li>
       </ul>
     </div>

      
     
     
      <div class="container row mt-5 text-center" style="margin-left: auto; margin-right:auto">
        
       
      <form method="post" action="{% url 'search' %}" class="form-inline mb-3 mt-3">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="userText" class="form-control" placeholder="Type some text..." style="display: inline-block; width: 25%;"/>
          <input type="submit" class="btn btn-primary" value="Search"/>
        </div>
      </form>

        {% for recipe in recipes %}
         
         <div class="col-lg-4 col-sm-12 mb-4">
           <div class="card" style="width:18rem; margin: 0 auto">
             <img src="{{ recipe.recipe.image }}" class="card-img-top"/>
             <div class="card-body">
               <h5 class="card-title">{{ recipe.recipe.label }}</h5>
               <p class="card-content">{{ recipe.recipe.source }}</p>

               <details>
                 <summary>details</summary>
                 <p style="margin-top:10px"> {{ recipe.recipe.cuisineType}}</p>
                 <p> {{ recipe.recipe.ingredientLines}}</p>
                 <p> {{ recipe.recipe.calories}} kcal</p>
               </details>
             </div>
           </div>
         </div>
      
         {% endfor %}
    

          
      </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
